<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Presidio Trails</title>
        <link rel="stylesheet" href="styles/style.css" />
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:ital,wght@0,300..700;1,300..700&display=swap" rel="stylesheet">
    </head>
    <body>
        <div class="site-header-container">
            <video autoplay muted loop playsinline class="hero-video">
                <source src="media/presidiotrailhero.mp4" type="video/mp4">
            </video>
            <header>
                <a href="index.html"><img class="logo" src="" alt="presidio-trails-logo"></a>
                <nav>
                    <a href="index.html">Home</a>
                    <a href="contact.html">Contact Us</a>
                </nav>
            </header>
        <section class="hero">
            <h2 class="hero-text">Contact Us</h2>
            <p class="hero-subtitle">Have a plot of land in mind?</p>
        </section>
        </div>
        <section class="contact-form">
            <h2>Contact Form</h2>
            <p>Don't hesitate to reach out if you have a plot of land you would like to sell.</p>
            
            <form method="POST" action="https://script.google.com/macros/s/AKfycby6R8tWln5ORQdWTSjV95IT5Zv3abPBk7Xgd7QlhTlQtxT_gB7UG9LQiXbyjnJrN5lamg/exec">
                <label for="Name">Name:</label><br>
                <input type="text" id="Name" name="Name" required><br><br>

                <label for="Email">Email:</label><br>
                <input type="email" id="Email" name="Email" required><br><br>

                <label for="Message">Details:</label><br>
                <textarea id="Message" name="Message" rows="4" required></textarea><br>
                
                <button type="submit">Submit</button>
            </form>
        </section>
        <section class="footer">
            <div class="footer-div">
                <h2>Contact</h2>
                <p>info@presidiotrail.com</p>
                <p>(123) 456-7890</p>
            </div>
        </section>
    </body>
</html>
